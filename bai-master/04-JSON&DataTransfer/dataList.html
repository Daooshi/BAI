<!DOCTYPE html>
<html>
	<head>
		<title>List of Personal Data</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>List of Personal Data</h1>
		<p>click the button to see list of personal data</p>
		<input type="button" value="Make a connection" onclick="connect()">
		<script>
				function connect(){
                    var method = 'GET';
                    var URL = 'https://raw.githubusercontent.com/Daooshi/BAI/master/bai-master/04-JSON%26DataTransfer/people.json';
                    var xhr = new XMLHttpRequest();
                    
                    xhr.onreadystatechange = function(){
                        if (this.readyState == 4 && this.status == 200) {
                            let obj = JSON.parse(this.responseText);
                            for(i in obj){
                                let identify = i;
                                let fullString = ++identify + ' . ' + obj[i].name + ' ' + obj[i].surname + ' , ' + obj[i].country;
                                let inputElement = document.getElementsByTagName("p")[0];
                                let pElement = document.createElement("p");
                                let textItem = document.createTextNode(fullString);
                                inputElement.appendChild(pElement);
                                pElement.appendChild(textItem);
                            }
                        }
                    };
                    xhr.open(method, URL);
                    xhr.send();
			}
		</script>
	</body>
</html>
